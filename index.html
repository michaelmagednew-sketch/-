<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سافيو ستوديو VO | منصة التعليق الصوتي العربي الاحترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- mammoth.js for .docx support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@200;400;600;700;800;900&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold-primary: #d4af37;
        --gold-glow: rgba(212, 175, 55, 0.4);
        --studio-dark: #050505;
        --glass-bg: rgba(15, 15, 15, 0.6);
        --neon-blue: #00f3ff;
        --neon-green: #00ff9d;
        --muted-gold: rgba(212, 175, 55, 0.04);
      }
      body {
        font-family: 'Tajawal', 'Montserrat', sans-serif;
        background-color: var(--studio-dark);
        color: #e5e5e5;
        overflow-x: hidden;
        perspective: 1200px;
      }
      .font-arabic {
        font-family: 'Tajawal', 'Amiri', serif;
      }
      /* 3D Glassmorphism */
      .glass-3d {
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          inset 0 1px 1px rgba(255, 255, 255, 0.1);
        transform-style: preserve-3d;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .glass-3d:hover {
        transform: translateY(-5px) rotateX(2deg);
        box-shadow: 
          0 35px 60px -15px rgba(0, 0, 0, 0.6),
          inset 0 1px 1px rgba(255, 255, 255, 0.15);
      }
      /* Gold Styling */
      .gold-text {
        background: linear-gradient(135deg, #f1c40f 0%, #d4af37 50%, #9a7b00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px rgba(212,175,55,0.3));
      }
      .gold-bg {
        background: linear-gradient(135deg, #f1c40f 0%, #d4af37 100%);
        box-shadow: 0 10px 20px -5px rgba(212, 175, 55, 0.4);
      }
      /* Android Tech Style Intro */
      .android-tech-logo {
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        background: linear-gradient(180deg, #fff 0%, var(--neon-blue) 40%, var(--neon-green) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.2);
        filter: drop-shadow(0 0 12px rgba(0, 243, 255, 0.4));
        animation: android-pulse 4s ease-in-out infinite;
        text-shadow: 
          0 1px 0 #004d52, 
          0 2px 0 #003a3d, 
          0 3px 0 #002629, 
          0 10px 25px rgba(0,0,0,0.6);
      }
      @keyframes android-pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.5)); }
        50% { transform: scale(1.04); filter: drop-shadow(0 0 35px rgba(0, 255, 157, 0.7)); }
      }
      .android-subtitle {
        font-family: 'Montserrat', sans-serif;
        color: var(--neon-green);
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 0.9em;
        margin-top: 0.25rem;
        text-shadow: 0 0 20px rgba(0, 255, 157, 0.6);
        opacity: 0.9;
      }
      /* Cinematic Intro Specifics */
      .chrome-logo {
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        position: relative;
        display: inline-block;
        transform-style: preserve-3d;
        animation: rotateLogo 8s linear infinite;
        text-shadow: 
          0 1px 0 #ccc, 
          0 2px 0 #c9c9c9, 
          0 3px 0 #bbb, 
          0 4px 0 #b9b9b9, 
          0 5px 0 #aaa, 
          0 6px 1px rgba(0,0,0,.1), 
          0 0 5px rgba(0,0,0,.1), 
          0 1px 3px rgba(0,0,0,.3), 
          0 3px 5px rgba(0,0,0,.2), 
          0 5px 10px rgba(0,0,0,.25), 
          0 10px 10px rgba(0,0,0,.2), 
          0 20px 20px rgba(0,0,0,.15),
          0 0 20px var(--gold-glow);
      }
      @keyframes rotateLogo {
        0% { transform: rotateY(-10deg) rotateX(5deg); }
        50% { transform: rotateY(10deg) rotateX(-5deg); }
        100% { transform: rotateY(-10deg) rotateX(5deg); }
      }
      @keyframes cinematicZoom {
        0% { transform: scale(0.8) translateZ(-200px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(1.1) translateZ(100px); opacity: 0; }
      }
      .animate-cinematic {
        animation: cinematicZoom 5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      /* Particles */
      .particle {
        position: absolute;
        background: radial-gradient(circle, #d4af37 0%, transparent 80%);
        border-radius: 50%;
        opacity: 0.3;
        pointer-events: none;
      }
      /* Fog Layer */
      .fog-layer {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, transparent 0%, var(--studio-dark) 80%);
        opacity: 0.8;
        pointer-events: none;
      }
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      @keyframes float-alt {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(-3deg); }
      }
      @keyframes slow-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes shimmer {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      @keyframes breathing-glow {
        0%, 100% { 
          box-shadow: 0 0 5px rgba(212, 175, 55, 0.1);
          background-color: rgba(212, 175, 55, 0.15);
        }
        50% { 
          box-shadow: 0 0 12px rgba(212, 175, 55, 0.3);
          background-color: rgba(212, 175, 55, 0.35);
        }
      }

      /* Premium Social Floating & Breathing */
      /* FB Blue: #1877F2 */
      @keyframes float-breathing-fb {
        0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 4px rgba(24, 119, 242, 0.2)); }
        50% { transform: translateY(-3px) scale(1.01); filter: drop-shadow(0 0 6px rgba(24, 119, 242, 0.25)); }
      }
      /* IG Pink/Red: #E4405F */
      @keyframes float-breathing-ig {
        0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 4px rgba(228, 64, 95, 0.2)); }
        50% { transform: translateY(-3px) scale(1.01); filter: drop-shadow(0 0 6px rgba(228, 64, 95, 0.25)); }
      }
      /* TT Cyan: #00F2EA */
      @keyframes float-breathing-tt {
        0%, 100% { transform: translateY(0) scale(1); filter: drop-shadow(0 0 4px rgba(0, 242, 234, 0.2)); }
        50% { transform: translateY(-3px) scale(1.01); filter: drop-shadow(0 0 6px rgba(0, 242, 234, 0.25)); }
      }
      
      .animate-float-fb { animation: float-breathing-fb 7s ease-in-out infinite; will-change: transform, filter; }
      .animate-float-ig { animation: float-breathing-ig 6.5s ease-in-out infinite; will-change: transform, filter; }
      .animate-float-tt { animation: float-breathing-tt 8s ease-in-out infinite; will-change: transform, filter; }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-slow { animation: float-alt 8s ease-in-out infinite; }
      .animate-slow-rotate { animation: slow-rotate 20s linear infinite; }
      .animate-shimmer { animation: shimmer 2s infinite linear; }
      .animate-breathing { animation: breathing-glow 4s ease-in-out infinite; }
      
      /* Static Depth Background Atmosphere */
      .studio-atmosphere {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
        background-color: #030303;
      }

      .resonance-layer {
        position: absolute;
        border-radius: 50%;
        filter: blur(160px);
      }

      /* Deepest Layer - Large Dark Shapes */
      .res-static-1 {
        width: 140vw;
        height: 140vw;
        top: -40%;
        left: -30%;
        background: radial-gradient(circle, rgba(20, 22, 25, 0.8) 0%, transparent 70%);
        opacity: 0.6;
      }

      .res-static-2 {
        width: 100vw;
        height: 100vw;
        bottom: -20%;
        right: -10%;
        background: radial-gradient(circle, rgba(10, 12, 15, 0.9) 0%, transparent 60%);
        opacity: 0.5;
      }

      /* Mid Layer - Muted Gold Accents */
      .res-static-3 {
        width: 60vw;
        height: 60vw;
        top: 10%;
        right: -5%;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.025) 0%, transparent 50%);
      }

      .res-static-4 {
        width: 50vw;
        height: 50vw;
        bottom: 5%;
        left: 5%;
        background: radial-gradient(circle, rgba(212, 175, 55, 0.02) 0%, transparent 45%);
      }

      /* Subtle "Diffuser" Pattern or Grain Overlay */
      .studio-atmosphere::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.015;
        mix-blend-mode: overlay;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #080808; }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
        border: 2px solid #080808;
      }
      ::-webkit-scrollbar-thumb:hover { background: #d4af37; }

      /* AI Script Builder Visibility Fixes */
      .script-panel-textarea {
        color: #EDEDED !important;
        background-color: #1C1C1C !important;
        caret-color: #d4af37 !important;
        border-color: rgba(212, 175, 55, 0.2) !important;
      }
      .script-panel-textarea::selection {
        background-color: rgba(0, 243, 255, 0.2) !important;
        color: #ffffff !important;
      }
      .script-panel-textarea::-moz-selection {
        background-color: rgba(0, 243, 255, 0.2) !important;
        color: #ffffff !important;
      }
      .script-panel-textarea:read-only {
        cursor: default;
        opacity: 1 !important;
        user-select: text;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
